<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Screenshot Tool</h2>
  <button id="captureBtn">Capture Full Page</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
